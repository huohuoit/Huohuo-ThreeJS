<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      overflow: hidden;
      margin: 0px;
    }
  </style>
</head>

<body>
  <div id="webgl"></div>
  <script type="importmap">
          {
          "imports": {
            "three": "../../../build/three.module.js",
            "three/addons/": "../../jsm/"
          }
          }
  		</script>
  <script type="module">
    // ES6语法，import方式引入js文件
    import * as THREE from '../../../build/three.module.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const scene = new THREE.Scene();

    //创建一个空的几何体对象
    const geometry = new THREE.BufferGeometry();
    //类型化数组创建顶点数据
    const vertices = new Float32Array([
      0, 0, 0, //顶点1坐标
      50, 0, 0, //顶点2坐标
      0, 100, 0, //顶点3坐标
      0, 0, 10, //顶点4坐标
      0, 0, 100, //顶点5坐标
      50, 0, 10, //顶点6坐标
    ]);
    // 创建属性缓冲区对象
    //3个为一组，表示一个顶点的xyz坐标
    const attribue = new THREE.BufferAttribute(vertices, 3);
    // 设置几何体attributes属性的位置属性
    geometry.attributes.position = attribue;

    // // 点渲染模式
    // const material = new THREE.PointsMaterial({
    //   color: '#F77234', //设置材质颜色
    //   size: 10.0 //点对象像素尺寸
    // });
    // // 创建模型
    // const points = new THREE.Points(geometry, material); //点模型对象z
    // points.position.set(0, 0, 0);// 设置模型mesh的xyz坐标
    // scene.add(points);//模型添加到场景中

    // 线材质对象
    const material = new THREE.LineBasicMaterial({
      color: '#F77234' //线条颜色
    });
    // 创建线模型对象
    const line = new THREE.Line(geometry, material);
    line.position.set(0, 0, 0);// 设置模型mesh的xyz坐标
    scene.add(line);//模型添加到场景中

    // const axesHelper = new THREE.AxesHelper(1000);// AxesHelper：辅助观察的坐标系
    // scene.add(axesHelper);//辅助坐标线添加到场景中
    const width = window.innerWidth;
    const height = window.innerHeight;

    const camera = new THREE.PerspectiveCamera(30, width / height, 1, 3000);
    camera.position.set(800, 800, 800);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer();
    renderer.antialias = true;
    renderer.setSize(width, height);
    renderer.render(scene, camera);
    renderer.setClearColor(0x444444, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.addEventListener('change', function () {
      renderer.render(scene, camera)
    });
  </script>
</body>

</html>
