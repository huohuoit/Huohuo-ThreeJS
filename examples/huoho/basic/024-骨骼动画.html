<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>骨骼动画示例</title>
  <style>
    body {
      overflow: hidden;
      margin: 0px;
    }

    .controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 100;
    }

    .bu {
      display: inline-block;
      padding: 8px 16px;
      background: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
      margin: 0 5px;
    }
  </style>
</head>

<body>
  <div class="controls">
    <div id="Idle" class="bu">休息</div>
    <div id="Run" class="bu">跑步</div>
    <div id="Walk" class="bu">走路</div>
  </div>

  <script type="importmap">
			{
				"imports": {
					"three": "../../../build/three.module.js",
					"three/addons/": "../../jsm/"
				}
			}
	</script>
  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

    let camera, scene, renderer;
    let model, skeleton, mixer, clock;
    let currentAction, idleAction, walkAction, runAction;

    init();
    animate();

    function init () {
      // 场景初始化
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xa0a0a0);
      scene.fog = new THREE.Fog(0xa0a0a0, 10, 50);

      // 相机设置
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 100);
      camera.position.set(-5, 3, 10);
      camera.lookAt(0, 2, 0);

      // 地面
      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshPhongMaterial({ color: 0x999999, depthWrite: false })
      );
      ground.rotation.x = -Math.PI / 2;
      ground.receiveShadow = true;
      scene.add(ground);

      // 灯光设置
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444);
      hemiLight.position.set(0, 20, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff);
      dirLight.position.set(3, 10, 10);
      dirLight.castShadow = true;
      dirLight.shadow.camera.top = 2;
      dirLight.shadow.camera.bottom = -2;
      dirLight.shadow.camera.left = -2;
      dirLight.shadow.camera.right = 2;
      scene.add(dirLight);

      // 加载模型
      const loader = new GLTFLoader();
      loader.load("../../models/gltf/Soldier.glb", function (gltf) {
        model = gltf.scene;
        scene.add(model);

        // 创建骨骼辅助显示
        skeleton = new THREE.SkeletonHelper(model);
        skeleton.visible = true;
        scene.add(skeleton);

        // 创建动画混合器
        mixer = new THREE.AnimationMixer(model);

        // 创建动画动作
        idleAction = mixer.clipAction(gltf.animations[0]); // 休息动作
        walkAction = mixer.clipAction(gltf.animations[3]); // 走路动作
        runAction = mixer.clipAction(gltf.animations[1]);  // 跑步动作

        // 设置动作循环模式
        idleAction.loop = THREE.LoopRepeat;
        walkAction.loop = THREE.LoopRepeat;
        runAction.loop = THREE.LoopRepeat;

        // 初始播放休息动作
        currentAction = idleAction;
        currentAction.play();

        // 绑定动作切换事件
        setupActionButtons();
      });

      // 渲染器设置
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      // 控制器设置
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enablePan = false;
      controls.enableZoom = true;
      controls.target.set(0, 1, 0);
      controls.update();

      // 时钟用于动画更新
      clock = new THREE.Clock();

      // 窗口大小变化监听
      window.addEventListener("resize", onWindowResize);
    }

    function setupActionButtons () {
      // 休息按钮
      document.getElementById("Idle").addEventListener("click", function () {
        fadeToAction(idleAction, 0.5);
      });

      // 跑步按钮
      document.getElementById("Run").addEventListener("click", function () {
        fadeToAction(runAction, 0.5);
      });

      // 走路按钮
      document.getElementById("Walk").addEventListener("click", function () {
        fadeToAction(walkAction, 0.5);
      });
    }

    // 动作切换函数
    function fadeToAction (newAction, duration) {
      if (currentAction !== newAction) {
        // 渐出当前动作
        currentAction.fadeOut(duration);
        // 渐入新动作
        newAction.reset()
          .setEffectiveTimeScale(1)
          .setEffectiveWeight(1)
          .fadeIn(duration)
          .play();
        currentAction = newAction;
      }
    }

    function onWindowResize () {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate () {
      requestAnimationFrame(animate);

      // 更新动画混合器
      if (mixer) {
        const delta = clock.getDelta();
        mixer.update(delta);
      }

      renderer.render(scene, camera);
    }
  </script>
</body>

</html>
